<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="static/img/logitipo-png.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirShield | Vista Satelital</title>
    
    <link rel="stylesheet" href="static/css/satellite-view.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <div class="satellite-view-container">
        
     <nav class="top-nav">
            <button class="nav-btn" id="back-to-dashboard-btn"><i class="fa-solid fa-arrow-left"></i></button>
            
            <div class="location-selector" data-product="NO2">
                <span>Mapa NO2</span>
            </div>
            <div class="location-selector" data-product="CLD04">
                <span>Mapa CLD04</span>
            </div>
            <div class="location-selector" data-product="HCHO">
                <span>Mapa HCHO</span>
            </div>
            
            <button class="nav-btn" id="refresh-map-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
        </nav>

        <main class="map-container">
            <div class="map-placeholder" id="map-display">
                <p>Selecciona un mapa para comenzar.</p>
            </div>
        </main>


        <section class="data-sheet">
            <div class="sheet-header">
                <h3>Air Quality Data</h3>
                <span>Last updated: 2 min ago</span>
            </div>
            <div class="data-grid">
                <div class="data-card">
                    <span class="data-title">PM2.5</span>
                    <span class="data-value">12</span>
                    <span class="data-unit">µg/m³</span>
                    <span class="status-dot dot-good"></span>
                </div>
                <div class="data-card">
                    <span class="data-title">PM10</span>
                    <span class="data-value">28</span>
                    <span class="data-unit">µg/m³</span>
                    <span class="status-dot dot-moderate"></span>
                </div>
                <div class="data-card">
                    <span class="data-title">O3</span>
                    <span class="data-value">45</span>
                    <span class="data-unit">ppb</span>
                    <span class="status-dot dot-moderate"></span>
                </div>
                <div class="data-card">
                    <span class="data-title">NO2</span>
                    <span class="data-value">15</span>
                    <span class="data-unit">ppb</span>
                    <span class="status-dot dot-good"></span>
                </div>
            </div>
        </section>

    </div>
    <script src="static/js/satellite-view.js"></script>

</body>
</html>
