<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="static/img/logitipo-png.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirShield | Vista Satelital</title>
    <link rel="stylesheet" href="static/css/satellite-view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

    <div class="satellite-view-container">
        
       <nav class="top-nav">
            <button class="nav-btn" id="back-to-dashboard-btn"><i class="fa-solid fa-arrow-left"></i></button>
            
            <div class="location-selector" data-product="NO2">
                <span>Mapa NO₂</span>
            </div>
            <div class="location-selector" data-product="CLD04">
                <span>Mapa CLD04</span>
            </div>
            <div class="location-selector" data-product="HCHO">
                <span>Mapa HCHO</span>
            </div>
            
            <button class="nav-btn" id="refresh-map-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
        </nav>

        <main class="map-container">
            <div class="map-placeholder" id="map-display">
                <p>Selecciona un mapa para comenzar.</p>
            </div>
        </main>

        <section class="info-sheet">
            <div class="info-card">
                <h3 id="info-card-title">Selecciona un mapa</h3>
                <p id="info-card-description">Haz clic en uno de los botones de mapa para ver la imagen satelital y su descripción aquí.</p>
            </div> <br><br>
        
        <section class="info-card">
            <div class="info-card-card">
                <div class="history-header">
                    <div class="header-text">
                        <h4>Histórico por hora</h4>
                        <span id="selected-date-display">Cargando fecha...</span>
                    </div>
                    <input type="date" id="history-date-picker" style="display: none;">
                    <button id="change-date-btn" class="action-btn">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>Cambiar fecha</span>
                    </button>
                </div>
                <ul id="hourly-data-list" class="hourly-list">
                    <li>Cargando datos...</li>
                </ul>
            </div>
        </section>
        </section>

    </div>
    <script src="static/js/satellite-view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
