<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirShield | Dashboard</title>
    <link rel="stylesheet" href="static/css/dashboard.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e6b36a113.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="static/img/shield-img.png" alt="AirShield Icon" class="brand-icon">
            <div class="brand-text">
                <span class="brand-name-nav">AirShield</span>
                <span class="brand-subtext-nav">Dashboard</span>

        <div class="navbar-actions">
